<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Book</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <h2>Add Delivery Address</h2>
  </header>

  <!-- Form Section -->
  <main>
    <div class="form-card">
      <form>
        <!-- Book Name -->
        <div class="input-group">
          <input type="text" id="book" name="book" required>
          <label for="book">Book Name *</label>
        </div>

        <!-- Contact Number -->
        <div class="input-group">
          <input type="tel" id="phone" name="phone" required>
          <label for="phone">Contact Number *</label>
        </div>

        <!-- House -->
        <div class="input-group">
          <input type="text" id="house" name="house" required>
          <label for="house">House No. / Building Name *</label>
        </div>

        <!-- Road -->
        <div class="input-group">
          <input type="text" id="road" name="road" required>
          <label for="road">Road Name / Area / Colony *</label>
        </div>

        <!-- Pincode -->
        <div class="input-group">
          <input type="number" id="pincode" name="pincode" required>
          <label for="pincode">Pincode *</label>
        </div>

        <!-- City & State -->
        <div class="row">
          <div class="col">
            <div class="input-group">
              <input type="text" id="city" name="city" required>
              <label for="city">City *</label>
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <select id="state" name="state" required>
  <option value="" disabled selected>Select State</option>
  <option>Andhra Pradesh</option>
  <option>Arunachal Pradesh</option>
  <option>Assam</option>
  <option>Bihar</option>
  <option>Chhattisgarh</option>
  <option>Goa</option>
  <option>Gujarat</option>
  <option>Haryana</option>
  <option>Himachal Pradesh</option>
  <option>Jharkhand</option>
  <option>Karnataka</option>
  <option>Kerala</option>
  <option>Madhya Pradesh</option>
  <option>Maharashtra</option>
  <option>Manipur</option>
  <option>Meghalaya</option>
  <option>Mizoram</option>
  <option>Nagaland</option>
  <option>Odisha</option>
  <option>Punjab</option>
  <option>Rajasthan</option>
  <option>Sikkim</option>
  <option>Tamil Nadu</option>
  <option>Telangana</option>
  <option>Tripura</option>
  <option>Uttar Pradesh</option>
  <option>Uttarakhand</option>
  <option>West Bengal</option>
  <option>Andaman and Nicobar Islands</option>
  <option>Chandigarh</option>
  <option>Dadra and Nagar Haveli and Daman and Diu</option>
  <option>Lakshadweep</option>
  <option>Delhi</option>
  <option>Puducherry</option>
  <option>Ladakh</option>
  <option>Jammu and Kashmir</option>
</select>
              <label for="state">State *</label>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn">Place Order</button>
      </form>
    </div>
  </main>
</body>
</html>
